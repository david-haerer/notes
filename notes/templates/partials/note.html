<div class="note">
  <small class="meta">
    <span>
      <a href="{{ note.author.link }}">
        {{ note.author.name }}
      </a>
      âˆ™ {{ note.timestamp | render_timestamp }}</span
    >
    {% if user.id == note.author_id %}
    <span class="control" hx-get="/edit/{{ note.timestamp }}">Edit</span>
    <span class="control" hx-delete="/delete/{{ note.id }}" hx-target="#notes">
      Delete
    </span>
    {% endif %}
  </small>
  <p class="content">{{ note.content }}</p>
</div>
